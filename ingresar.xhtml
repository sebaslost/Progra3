<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:body>
        <ui:composition template="./resources/plantillas/plantilla.xhtml">
            <ui:define name="head">
                <script src="js/ingresar.js" type="text/javascript"/>
            </ui:define>
            <ui:define name="content">
                <h4>Ingresar Informacion </h4>
                <h:form id="formulario">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel value="cliente"
                                           for="cliente"
                                           class="control-label col-sm-3"/>
                            <div class="col-sm-3">
                                <h:inputText id="mar" label="cliente" required="true"
                                             value="#{ingresar.cliente}"
                                             class="form-control"
                                             requiredMessage="Campo requerido"/>
                                <p:message for="cliente" class="text-danger"/>
                                <div id="mensaje" class="text-danger"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Detalle"
                                           for="detalle"
                                           class="control-label col-sm-3"/>
                            <div class="col-sm-3">
                                <p:inputText id="detalle" label="detalle" required="true"
                                             value="#{ingresar.detalleCaso}"
                                             class="form-control"
                                             requiredMessage="Campo requerido"/>

                                <p:message for="detalle" class="text-danger"/>

                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Fecha"
                                           for="fecha"
                                           class="control-label col-sm-3"/>
                            <div class="col-sm-3">
                                <h:inputText id="fecha" label="fecha" required="true"
                                             value="#{ingresar.fecha}"
                                             class="form-control"
                                             requiredMessage="Campo requerido"/>
                                <h:message for="fecha" class="text-danger"/>

                            </div>
                        </div>

                        <div style="text-align: center">
                            <h:commandButton id="registro" value="Guardar"
                                             action="#{ingresar.guardarInformacion()}"
                                             class="btn btn-primary"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
